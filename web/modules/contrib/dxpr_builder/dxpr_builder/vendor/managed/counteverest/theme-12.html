<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Don't forget to change the title! -->
		<title>Theme 12 - Count Everest jQuery Plugin</title>
		
		<!-- Load Google Fonts -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,400">
		
		<!-- Load stylesheet -->
		<link rel="stylesheet" href="css/counteverest.css">

		<!-- DEMO styles to center countdown vertically and horizontally -->
		<style type="text/css">
			html {
				height: 100%;
				width: 100%;
			}

			body {
				display: table;
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}

			.ce-countdown-wrap--theme-12 {
				display: table-cell;
				margin: 0;
				padding: 0;
				vertical-align: middle;
			}

			.ce-countdown {
				margin: 0 auto;
				text-align: center;
			}
		</style>
	</head>
	<body>

		<!-- Nothing to change here -->
		<div class="ce-countdown-wrap--theme-12">
			<div class="ce-countdown ce-countdown--theme-12 ce-clearfix">
				<div class="ce-col">
					<div class="ce-digits ce-days"></div>
					<span class="ce-days-label"></span>
				</div>
				<div class="ce-col">
					<div class="ce-digits ce-hours"></div>
					<span class="ce-hours-label"></span>
				</div>
				<div class="ce-col">
					<div class="ce-digits ce-minutes"></div>
					<span class="ce-minutes-label"></span>
				</div>
				<div class="ce-col">
					<div class="ce-digits ce-seconds"></div>
					<span class="ce-seconds-label"></span>
				</div>
			</div>
			<!-- Video "Messier Marathon 2011" by http://mazwai.com -->
			<video autoplay loop poster="media/theme-12/bg-video-fallback.jpg" class="ce-countdown-bg-video--theme-12">
				<source src="media/theme-12/bg-video.webm" type="video/webm">
				<source src="media/theme-12/bg-video.mp4" type="video/mp4">
			</video>
		</div>

		<!-- Load all necessary JavaScript files -->
		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js"></script>

		<!-- Init Count Everest plugin -->
		<script>
			$(document).ready(function() {
				$('.ce-countdown').countEverest({
					//Set your target date here!
					day: 1,
					month: 1,
					year: 2017
				});

				//Fallback for Internet Explorer
				if (navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > 0) {
					$('html').addClass('ce-ie');
				}
			});
		</script>
	</body>
</html>
