<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Don't forget to change the title! -->
		<title>Theme 11 - Count Everest jQuery Plugin</title>

		<!-- Load Google Fonts -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Peralta">

		<!-- Load stylesheet -->
		<link rel="stylesheet" href="css/counteverest.css">

		<!-- DEMO styles to center countdown vertically and horizontally -->
		<style type="text/css">
			html {
				height: 100%;
				width: 100%;
			}

			body {
				height: 100%;
				margin: 0;
				padding: 0;
			}

			.ce-countdown {
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<!-- Nothing to change here -->
		<div class="ce-countdown ce-countdown--theme-11">
			<div class="ce-duration">
				<div class="ce-col"><span class="ce-days"></span> <span class="ce-days-label"></span></div>
				<div class="ce-image"><img src="media/theme-11/christmas-tree.png" alt="Christmas Tree"></div>
				<div class="ce-col"><span class="ce-hours"></span> <span class="ce-hours-label"></span></div>
				<div class="ce-image"><img src="media/theme-11/moose.png" alt="Moose"></div>
				<div class="ce-col"><span class="ce-minutes"></span> <span class="ce-minutes-label"></span></div>
			</div>
			<div class="ce-oncomplete">
				<p><span>Ho!</span> <span>Ho!</span> <span>Ho!</span></p>
				<img src="media/theme-11/santaclaus.png" width="86" height="109" alt="Santa Claus">
				<p>Merry Christmas!</p>
			</div>
		</div>

		<!-- Load all necessary JavaScript files -->
		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js"></script>

		<!-- Init Count Everest plugin -->
		<script>
			$(document).ready(function() {
				$('.ce-countdown').countEverest({
					//Set your target date here!
					day: 25,
					month: 12,
					year: 2015,
					onComplete: function() {
						$('.ce-duration').hide();
						$('.ce-oncomplete').addClass('shake');
					}
				});
			});
		</script>
	</body>
</html>
