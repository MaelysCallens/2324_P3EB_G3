<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Don't forget to change the title! -->
		<title>Theme 8 - Count Everest jQuery Plugin</title>
		
		<!-- Load Google Fonts -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alice">
		
		<!-- Load stylesheet -->
		<link rel="stylesheet" href="css/counteverest.css">

		<!-- DEMO styles to center countdown vertically and horizontally -->
		<style type="text/css">
			html {
				display: table;
				height: 100%;
				width: 100%;
			}

			body {
				background: #fde5e1;
				display: table-cell;
				margin: 0;
				padding: 0;
				vertical-align: middle;
			}

			.ce-countdown {
				margin: 0 auto;
				max-width: 800px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<!-- Nothing to change here -->
		<div class="ce-countdown ce-countdown--theme-8">
			<span class="ce-days"></span> <span class="ce-days-label"></span>
			<strong>until Opening</strong>
		</div>

		<!-- Load all necessary JavaScript files -->
		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js"></script>

		<!-- Init Count Everest plugin -->
		<script>
			$(document).ready(function() {
				$('.ce-countdown').countEverest({
					//Set your target date here!
					day: 31,
					month: 6,
					year: 2015
				});
			});
		</script>
	</body>
</html>
